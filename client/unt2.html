<html>
<h2>Click to show table </h2>

<body onload="javascript:hideTable()">
<input type="submit" value="Criminal List" id="button1" />
<div id = 'mytable'>

</div>

<div id = 'mytable1'>

    </div>
    
<script>
    const registerForm = document.getElementById("button1");
registerForm.addEventListener("click", e => {
  e.preventDefault();
         //var tabletext="<table  border=1><tr><th>#</th><th>Class</th><th>";
        fetch(`http://localhost:4000/new?test="test"`)
            .then(function(resp) 
            {
                return resp.json();
            })
            .then(function(data)
            {
                let output = "<table  border=1><tr><th>name</th><th>Complaintno</th><tr>";
                for(let i in data){
                    output+= "<tr><td>"+ data[i].name+"</td><td>"+data[i].complaintno+"</td></tr>";
                }
                document.getElementById('mytable1').innerHTML = output;
                
            });
           
            output+="</th></tr></table>";
            document.getElementById('mytable1').innerHTML = output;
            document.getElementById('mytable1').style.visibility = "visible";

    });
        function hideTable(){
        document.getElementById('mytable').style.visibility = "hidden";
        }
</script>

</body>
</html>
